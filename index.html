<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listen Counter</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <form id="nameSong">
            <label for="song"></label>
            <input
                type="text"
                id="song"
                name="song"
                placeholder="Type song name..."
            />
            <button type="submit">Submit</button>
        </form>
        <p id="currentSong">Current Song:</p>
        <button id="plusButton">+</button>
        <button id="minusButton">-</button>
        <p id="counter">0</p>
        <p id="readyNotice"></p>

        <table>
            <thead>
                <tr>
                    <th>Songs</th>
                    <th>Listens</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
